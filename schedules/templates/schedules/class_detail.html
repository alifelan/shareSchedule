<a href="{% url 'schedules:register' %}"><h1>Agrega tu horario</h1></a>
<a href="{% url 'schedules:classes' %}"><h1>Clases</h1></a>
<a href="{% url 'schedules:students' %}"><h1>La bandera</h1></a>
<h3>Clase actual: <a href="{% url 'schedules:class_detail' class_.class_id %}">{{ class_ }}</h3></a>
{% if groups %}
    <h3>Grupos:</h3>
{% endif %}
{% for group in groups %}
    <a href="{% url 'schedules:group_detail' class_.class_id group.group_number %}"><p>{{ group }}</p></a>
{% empty %}
    <p> No hay grupos </p>
{% endfor %}
