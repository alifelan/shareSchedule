{% extends "schedules/base.html" %}
{% block content %}
  <h3>Clase actual: <a href="{% url 'schedules:class_detail' class_.class_id %}">{{ class_ }}</h3></a>
  {% if groups %}
      <h3>Grupos:</h3>
  {% endif %}
  {% for group in groups %}
      <div class="card-panel hoverable"><a href="{% url 'schedules:group_detail' class_.class_id group.group_number %}">{{ group }}</a></div>
  {% empty %}
      <p> No hay grupos </p>
  {% endfor %}
{% endblock %}
