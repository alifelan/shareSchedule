{% load static %}
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'schedules/css/materialize.min.css' %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="{% static 'schedules/js/filter_function.js' %}"></script>

  </head>

  <body>
    <h1><a href="{% url 'schedules:register' %}">Agrega tu horario</a></h1>
    <h1><a href="{% url 'schedules:classes' %}">Clases</a></h1>
    <h1><a href="{% url 'schedules:students' %}">La bandera</a></h1>

    {% block content %}
    {% endblock %}

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'schedules/js/materialize.min.js' %}"></script>
  </body>
</html>
