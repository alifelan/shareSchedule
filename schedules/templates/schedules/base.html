{% load static %}
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'schedules/css/materialize.min.css' %}"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="{% static 'schedules/css/custom.css' %}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="{% static 'schedules/js/filter_function.js' %}"></script>

  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="{% url 'schedules:index' %}" class="brand-logo"><i class="material-icons">home</i>ShareSchedule</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{% url 'schedules:register' %}">Agrega tu horario</a></li>
          <li><a href="{% url 'schedules:classes' %}">Clases</a></li>
          <li><a href="{% url 'schedules:students' %}">La bandera</a></li>
        </ul>
      </div>
    </nav>
    <div class="global">
      {% block content %}
      {% endblock %}
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'schedules/js/materialize.min.js' %}"></script>
  </body>
</html>
