<a href="{% url 'schedules:register' %}"><h1>Register</h1></a>
<a href="{% url 'schedules:classes' %}"><h1>Classes</h1></a>
<a href="{% url 'schedules:students' %}"><h1>Students</h1></a>
<h1>Classes</h1>
{% if classes %}
    <h3>Classes available: </h3>
{% endif %}
{% for class_ in classes %}
    <a href="{% url 'schedules:class_detail' class_.class_id %}"><p>{{ class_ }}</p></a>
{% empty %}
    <p> No classes available </p>
{% endfor %}
