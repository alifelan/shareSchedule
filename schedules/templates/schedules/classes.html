{% extends "schedules/base.html" %}
{% block title %}Clases{% endblock %}
{% block content %}

  <h3>Clases disponibles: </h3>

  <div class="nav-wrapper">
    <div class="input-field">
      <input id="search" type="search" onkeyup="filter()" placeholder="Buscar clases">
      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
    </div>
  </div>

  <div id="classes">
    {% for class_ in classes %}
        <a href="{% url 'schedules:class_detail' class_.class_id %}" class="link-card"><div class="card-panel hoverable">{{ class_ }}</div></a>
    {% empty %}
        <p> Ninguna prro </p>
    {% endfor %}
  </div>
{% endblock %}
