{% extends "schedules/base.html" %}
{% block content %}

  <h1>Clases</h1>
  <h3>Clases disponibles: </h3>
  <input type="text" id="searched" onkeyup="filter()" placeholder="Buscar clases">
  <div id="classes">
    {% for class_ in classes %}
        <div class="card-panel hoverable"><a href="{% url 'schedules:class_detail' class_.class_id %}">{{ class_ }}</a></div>
    {% empty %}
        <p> Ninguna prro </p>
    {% endfor %}
  </div>
{% endblock %}
